<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qr-code generate</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS (kept your version reference idea) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons (optional, used for subtle UI glyphs) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --bg-grad-1: #0f1724;    /* deep outer */
      --bg-grad-2: #0b1220;    /* inner */
      --card-bg: rgba(20,25,34,0.65);
      --glass-border: rgba(255,255,255,0.06);
      --accent: #6ee7b7;
      --muted: rgba(255,255,255,0.6);
    }
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.06), transparent),
                  linear-gradient(180deg, var(--bg-grad-1) 0%, var(--bg-grad-2) 100%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      margin:0;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-bottom: 1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .navbar .navbar-brand{
      font-weight:700;
      letter-spacing:0.6px;
      color:var(--accent);
    }

    /* Centering area */
    .page-center{
      min-height: calc(100vh - 64px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 3rem 1rem;
    }

    /* Card */
    .qr-card{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border-radius: 14px;
      padding: 28px;
    }

    /* Left panel */
    .qr-hero{
      display:flex;
      gap:1rem;
      align-items:center;
    }
    .qr-hero .logo{
      width:72px;
      height:72px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      background: linear-gradient(135deg, rgba(110,231,183,0.12), rgba(110,231,183,0.04));
      color:var(--accent);
      border: 1px solid rgba(110,231,183,0.08);
    }
    .qr-hero h1{
      margin:0;
      font-size:1.25rem;
      font-weight:700;
      color:#f6fbff;
    }
    .qr-hero p{
      margin:0;
      color:var(--muted);
      font-size:0.92rem;
    }

    /* Form styling targeting Django's as_p structure */
    form p{
      margin-bottom:14px;
      display:block;
    }
    /* If {{form.as_p}} produces label + field inside a <p>, style it nicely */
    form p label{
      display:block;
      font-size:0.85rem;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:600;
    }
    form p input[type="text"],
    form p input[type="url"],
    form p textarea,
    form p select,
    form p .form-control{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      background: rgba(10,15,24,0.5);
      border:1px solid rgba(255,255,255,0.04);
      color: #e9f4ff;
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
      transition:transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      font-size:0.95rem;
    }
    form p input:focus,
    form p textarea:focus,
    form p select:focus{
      border-color: rgba(110,231,183,0.5);
      box-shadow: 0 6px 30px rgba(110,231,183,0.06);
      transform: translateY(-1px);
    }
    form p textarea{ min-height:100px; resize:vertical; }

    /* Small helper text or errors */
    .helptext, .errors{
      display:block;
      font-size:0.82rem;
      color: #ffb4b4;
      margin-top:6px;
    }
    .muted-small{ color:var(--muted); font-size:0.85rem; }

    /* Submit button */
    .btn-primary{
      --bs-btn-bg: linear-gradient(90deg,#29d7a4,#4ac3ff);
      --bs-btn-hover-bg: linear-gradient(90deg,#21c695,#39b9ff);
      border: none;
      padding: 10px 18px;
      font-weight:700;
      border-radius:10px;
      box-shadow: 0 8px 20px rgba(38,186,180,0.12), 0 2px 6px rgba(3,10,18,0.4);
    }
    .btn-primary .bi { margin-right:6px; }

    /* Responsive tweaks */
    @media (max-width: 576px){
      .qr-card{ padding:20px; border-radius:12px; }
      .qr-hero .logo{ width:60px; height:60px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="">Generate-Qr</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="page-center">
    <div class="qr-card">
      <div class="row g-4 align-items-center">
        <div class="col-md-7">
          <div class="qr-hero">
            <div class="logo">QR</div>
            <div>
              <h1>Generate QR</h1>
              <p class="muted-small">Create a modern QR code quickly — paste text or a URL and click <strong>Generate</strong>.</p>
            </div>
          </div>

          <hr style="border-color: rgba(255,255,255,0.03); margin:18px 0 22px;">

          <!-- Keep your form tags and template tags exactly as-is -->
          <form method="post" action="{% url 'generate_qr' %}">
            {% csrf_token %}
            <!-- This is your Django form rendering unchanged -->
            {{form.as_p}}

            <div class="d-flex align-items-center justify-content-between mt-3">
              <div class="muted-small">Tip: use full URL (https://…) for links</div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-qr-code-scan"></i> Generate
              </button>
            </div>
          </form>
        </div>

        <!-- Right panel: preview / illustrative area -->
        <div class="col-md-5 d-none d-md-flex flex-column align-items-center justify-content-center">
          <div style="width:180px; height:180px; border-radius:12px; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03);">
            <!-- Placeholder area for generated QR image -->
            <div class="text-center">
              <i class="bi bi-qr-code" style="font-size:48px; color:rgba(255,255,255,0.06)"></i>
              <div class="muted-small" style="margin-top:10px;">QR preview</div>
            </div>
          </div>

          <div class="mt-3 text-center muted-small" style="max-width:210px;">
            After generating, the QR will appear here with download and copy options.
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle (kept integrity/crossorigin info like you had earlier) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Small script: optional enhancement to style Django-generated <p> wrappers that include inputs -->
  <script>
    // If your Django fields don't have 'form-control' class, add it automatically for consistent style.
    (function(){
      document.querySelectorAll('form p input, form p textarea, form p select').forEach(function(el){
        if(!el.classList.contains('form-control')) el.classList.add('form-control');
      });
    })();
  </script>
</body>
</html>
