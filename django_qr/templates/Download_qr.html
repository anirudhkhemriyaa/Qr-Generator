<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download_qr</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{
            --bg-grad-1: #0f1724;
            --bg-grad-2: #0b1220;
            --glass-border: rgba(255,255,255,0.06);
            --accent: #6ee7b7;
            --muted: rgba(255,255,255,0.6);
        }
        html, body {height: 100%;}
        body{
            font-family: "Inter", system-ui, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.06), transparent),
                        linear-gradient(180deg, var(--bg-grad-1), var(--bg-grad-2));
            color: #ecf4ff;
            margin:0;
        }

        .navbar{
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        .navbar-brand{
            color: var(--accent);
            font-weight: 700;
            letter-spacing: .5px;
        }

        .page-center{
            min-height: calc(100vh - 64px);
            display:flex;
            align-items:center;
            justify-content:center;
            padding: 2rem 1rem;
        }

        .card-dark{
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 30px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .qr-box{
            padding: 16px;
            border-radius: 14px;
            background: rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.05);
            display: inline-block;
        }

        .btn-primary{
            --bs-btn-bg: linear-gradient(90deg,#29d7a4,#4ac3ff);
            --bs-btn-hover-bg: linear-gradient(90deg,#21c695,#39b9ff);
            border: none;
            padding: 10px 20px;
            font-weight:700;
            border-radius:10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="">Generate-Qr</a>
    </div>
</nav>

<div class="page-center">
    <div class="card-dark text-center">
        <h2 class="mb-3">{{res}}</h2>

        <div class="qr-box mb-3">
            <img src="{{qr_url}}" alt="QR code" style="width: 220px; border-radius: 10px;">
        </div>

        <div class="mt-3">
            <a href="{{ qr_url }}" download="{{file_name}}" class="btn btn-primary">
                <i class="bi bi-download"></i> Download QR Code
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
